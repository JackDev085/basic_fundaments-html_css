<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        border: solid 2px #eee;
      }label{

        cursor: pointer;
      }
    
    </style>
  </head>
  <body>
    <section>
      <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My form</p>
        <p>
          <label for="name">nome:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </p>
        <p>
          <label for="dev1">You are dev?</label>
          <input type="checkbox" id="dev1" name="dev1" value="yes"><br>
          <label for="dev2">You are dev?</label>
          <input type="checkbox" id="dev2" name="dev2" value="yes">
        </p>
        <p>
          your gender: <br>
          <label for="gender">Male</label>
          <input type="radio" id="male" name="gender" value="male" checked><br>
          <label for="dev2">Female</label>
          <input type="radio" id="female" name="gender" value="female"><br>
          <label for="dev2">other</label>
          <input type="radio" id="other" name="gender" value="other">
        </p>


        <p>
          <label for="date">date:</label>
          <input type="date" id="date" name="date" value="2023-12-26">
        </p>

        <p>
          <label for="datetime">date and hour:</label>
          <input type="datetime-local" id="datetime" name="datetime" value="2023-12-26T20:00">
        </p>
        <p>
          <label for="time">hour:</label>
          <input type="time" id="time" name="time" value="20:00">
        </p>
        <p>
          <label for="color">hour:</label>
          <input type="color" id="color" name="color" value="#ff00ff">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email">
        </p>
        <p>
          <label for="file">your file:</label>
          <input type="file" id="file" name="file" accept=".png" multiple>
        </p>

        <p>
          <label for="number">Number:</label>
          <input type="number" id="number" name="number" placeholder="write a number" min="10" max="100" step="5">
        </p>

        <p>
          <label for="range">Number:</label>
          <input type="range" id="range" name="range">
        </p>


        <p>
          <label for="password">your password:</label>
          <input type="password" id="password" name="password" >
        </p>


        <p>
          <label for="url">your url:</label>
          <input type="url" id="url" name="url" >
        </p>

        <p>
          <label for="select">Select a value</label>
          <select name="select" id="select">
            <optgroup label="teste"></optgroup>
            <option value="qualquer" label="valor"></option>
            <option value="qualquer" label="valor2"></option>

            <optgroup label="teste1"></optgroup>
            <option value="qualquer" label="valor"></option>
            <option value="qualquer" label="valor2"></option>
          </select>
        </p>
        <p>
          <label for="textarea">Textarea</label>
          <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>
        <p>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </p>


      </form>

  </body>
</html>
